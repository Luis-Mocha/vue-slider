<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: Vue carosello</title>

    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

        <!-- #app -->
        <div id="app">
            <!-- il codice html va qui -->
            
            <!-- html statico -->
            <div class="container d-flex justify-content-center align-items-center vh-100">

                <div id="slider" class="d-flex justify-content-between" @mouseover="stopScroll" @mouseleave="autoScrollFunction">
                    <div id="item" class="position-relative">
                        <img v-bind:src="imgPath + slides[currentActive].image">
                        <div id="img-info" class="text-light position-absolute bottom-0 end-0 w-75 text-end me-3">
                            <h2>{{slides[currentActive].title}}</h2>
                            <p>
                                {{slides[currentActive].text}}
                            </p>
                        </div>

                    </div>
                    <div id="thumbs" class="position-relative d-flex flex-column">
                        <img v-for="(element, index) in slides" v-bind:src="imgPath + element.image" v-bind:alt=" `Foto Thumb ${index}`" @click="changeImg(index)">

                        <div id="prevBtn" class="position-absolute" @click="prevImg">
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div id="nextBtn" class="position-absolute" @click="nextImg">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
